<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact list</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" async></script>
</head>
<body>
    <table id="table">
        <caption >My Contact List</caption>
        <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Телефон</th>
            <th>Действия</th>
        </tr>
        <tr class="content">

        </tr>
    </table>
    <form class="inputs-container">
        <p>Name:</p><input type="text" id="name">
        <p>SureName:</p><input type="text" id="sure-name">
        <p>Number:</p><input type="tel" id="phone-number">
    </form>
    <input id="save-btn" type="submit" name="save" value="Save" >
</body>
</html>
